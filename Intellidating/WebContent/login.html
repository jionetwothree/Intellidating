<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Insert title here</title>
<!-- 나눔폰트 적용 -->
<link rel="stylesheet" type="text/css"
   href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
<link rel="stylesheet" type="text/css" href="css/style_login.css">
<link
   href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;600;700;900&display=swap"
   rel="stylesheet">
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<style type="text/css">
	body {
       font-family: 'NanumSquare', sans-serif !important;
   }
</style>
</head>
<body>
<div class="pen-title">

  <a href="main.jsp" style="text-decoration: none;"><h1 style="font-family: 'Noto Serif TC', serif;">intellidating</h1></a>

</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">로그인</h1>
    <form action ="loginService">
      <div class="input-container">
        <input style="border: 0 0 1 0;" type="email" name="email" required="required"/>
        <label for="#{label}">이메일</label>
        <div class="bar"></div>
      </div>
      <!-- 로그인폼 -->
      <div class="input-container">
        <input type="password" name="password" required="required"/>

        <label for="#{label}"></label>

        <label for="#{label}">비밀번호</label>

        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>로그인 하기</span></button>
      </div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">회원가입
      <div class="close"></div>
    </h1>
    <form action ="joinService">
      <div class="input-container">
        <input type="email" name="email" required="required"/>
        <label for="#{label}">이메일</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" name="password" required="required"/>
        <label for="#{label}">비밀번호</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" name="name" required="required"/>
        <label for="#{label}">이름</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" name="nick" required="required"/>
        <label for="#{label}">닉네임</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>생성하기</span></button>
      </div>
    </form>
  </div>
</div>


<script type="text/javascript" src="js/login.js"></script>

</body>
</html>
