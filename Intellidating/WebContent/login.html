<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="css/style_login.css">
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>



</head>
<body>
<div class="pen-title">
  <a href="main.jsp"><h1>인텔리데이트</h1></a>
</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">로그인</h1>
    <form action ="loginService">
      <div class="input-container">
        <input type="#{type}" name="email" required="required"/>
        <label for="#{label}">이메일</label>
        <div class="bar"></div>
      </div>
      <!-- 로그인폼 -->
      <div class="input-container">
        <input type="#{type}" name="password" required="required"/>
        <label for="#{label}">비밀번호</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>로그인 하기</span></button>
      </div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">회원가입
      <div class="close"></div>
    </h1>
    <form action ="joinService">
      <div class="input-container">
        <input type="#{type}" name="email" required="required"/>
        <label for="#{label}">이메일</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" name="password" required="required"/>
        <label for="#{label}">비밀번호</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" name="name" required="required"/>
        <label for="#{label}">이름</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" name="nick" required="required"/>
        <label for="#{label}">닉네임</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>생성하기</span></button>
      </div>
    </form>
  </div>
</div>


<script type="text/javascript" src="js/login.js"></script>

</body>
</html>
