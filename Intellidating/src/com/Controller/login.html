<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="css/style_login.css">
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>



</head>
<body>
<div class="pen-title">
  <h1>인텔리데이트</h1>
</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">로그인</h1>
    <form action="loginService" method="post">
      <div class="input-container">
        <input name="email" type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">이메일</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input name="pw" type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">비밀번호</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>로그인 하기</span></button>
      </div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">회원가입
      <div class="close"></div>
    </h1>
    <form action="joinService">
      <div class="input-container">
        <input name="email" type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">이메일</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input name="password" type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">비밀번호</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input name="name" type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">이름</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input name="nickname" type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">닉네임</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>생성하기</span></button>
      </div>
    </form>
  </div>
</div>


<script type="text/javascript" src="js/login.js"></script>

</body>
</html>
